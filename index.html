<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundmap Artist Guesser Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            margin-top: 20px;
        }

        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            width: 300px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            width: 120px;
            height: 50px;
            margin: 5px;
            font-size: 14px;
        }

        .green {
            background-color: green;
            color: white;
        }

        .orange {
            background-color: orange;
            color: white;
        }

        .grey {
            background-color: grey;
            color: white;
        }

        .results-container {
            width: 80%;
            margin-top: 40px;
            padding: 10px;
            border-top: 2px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .artist-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            border-bottom: 1px solid #ddd;
            padding: 8px;
        }

        .artist-item:last-child {
            border-bottom: none;
        }

        select {
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
            position: absolute;
            z-index: 10;
        }

        .button-text {
            display: inline-block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Soundmap Artist Guesser Solver</h1>

    <input type="text" id="artistSearch" placeholder="Enter artist name" oninput="searchArtist()">
    <div id="searchResults"></div>

    <div id="buttonsContainer" class="button-container">
        <!-- Buttons will be dynamically added here -->
    </div>

    <div id="artistList" class="results-container">
        <!-- Artists matching the guess will be displayed here -->
    </div>

    <script>
        let artistsData = [];
        let artistInfo = {};
        let filteredArtists = []; // Holds the filtered artist list based on guesses
        let selectedOptions = {}; // Stores selected options for each category

        // Load the CSV file and parse it
        function loadCSV() {
            const csvUrl = "https://raw.githubusercontent.com/CATninja58/Soundmapsolver/main/MasterArtistList.csv";  // Raw URL from GitHub
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => parseCSV(csvText))
                .catch(error => console.error("Error loading CSV file:", error));
        }

        // Parse CSV and load into artistsData array
        function parseCSV(csvText) {
            const rows = csvText.split("\n");
            rows.shift(); // Remove header row
            artistsData = rows.map(row => {
                const [artist, debut, popularity, members, genre, country, gender] = row.split(",");
                return { artist, debut, popularity, members, genre, country, gender };
            });
            filteredArtists = [...artistsData]; // Initially show all artists
            displayArtists(); // Display all artists at the start
        }

        // Search for artists based on input
        function searchArtist() {
            const query = document.getElementById("artistSearch").value.toLowerCase();
            const searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = '';

            if (query) {
                const matches = artistsData.filter(artist => artist.artist.toLowerCase().includes(query));
                matches.forEach(match => {
                    const resultDiv = document.createElement("div");
                    resultDiv.textContent = match.artist;
                    resultDiv.onclick = () => displayArtistInfo(match.artist);
                    searchResults.appendChild(resultDiv);
                });
            }
        }

        // Display the artist's information and generate buttons
        function displayArtistInfo(artistName) {
            const artist = artistsData.find(artist => artist.artist === artistName);
            if (artist) {
                artistInfo = artist;  // Store the artist's data for later use
                filteredArtists = [artist]; // Start with the selected artist only
                displayArtists();
                createButtons(artist);
            }
        }

        // Create the buttons with dropdown and color change functionality
        function createButtons(artist) {
            const buttonsContainer = document.getElementById("buttonsContainer");
            buttonsContainer.innerHTML = "";  // Clear previous buttons

            const categories = ["debut", "popularity", "members", "genre", "country", "gender"];
            categories.forEach(category => {
                const button = document.createElement("button");
                button.innerHTML = `<span class="button-text">${category.charAt(0).toUpperCase() + category.slice(1)}: ${artist[category]}</span>`;
                button.onclick = () => showDropdown(button, category, artist[category]);
                buttonsContainer.appendChild(button);
            });
        }

        // Show dropdown for options
        function showDropdown(button, category, value) {
            const dropdown = document.createElement("select");
            const options = getCategoryOptions(category);
            options.forEach(option => {
                const optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.textContent = option;
                dropdown.appendChild(optionElement);
            });

            dropdown.onchange = () => {
                const selectedOption = dropdown.value;
                selectedOptions[category] = selectedOption;
                changeButtonColor(button, selectedOption);
                button.innerHTML = `<span class="button-text">${category.charAt(0).toUpperCase() + category.slice(1)}: ${value} (${selectedOption})</span>`;
                filterArtists();
            };

            dropdown.size = options.length; // Ensure the dropdown stays open
            button.innerHTML = `<span class="button-text">${category.charAt(0).toUpperCase() + category.slice(1)}: ${value} (Choose Option)</span>`;
            button.appendChild(dropdown);
            dropdown.focus();
        }

        // Get the options for each category
        function getCategoryOptions(category) {
            switch (category) {
                case 'debut':
                    return ['correct', 'later ^', 'earlier v', 'close ^', 'close v'];
                case 'popularity':
                    return ['correct', 'higher ^', 'lower v', 'close ^', 'close v'];
                case 'members':
                case 'genre':
                case 'country':
                case 'gender':
                    return ['correct', 'wrong'];
                default:
                    return [];
            }
        }

        // Change button color based on selected option
        function changeButtonColor(button, option) {
            if (option === 'correct') {
                button.className = 'green';
            } else if (option === 'close ^' || option === 'close v') {
                button.className = 'orange';
            } else if (option === 'wrong') {
                button.className = 'grey';
            }
        }

        // Filter the artists based on the options selected
        function filterArtists() {
            filteredArtists = artistsData.filter(artist => {
                return Object.keys(selectedOptions).every(category => {
                    const option = selectedOptions[category];
                    const artistValue = artist[category];

                    if (!option) return true;  // If no option is selected, exclude it from the filter

                    if (option === 'correct') {
                        return artistValue === artistInfo[category];
                    } else if (option === 'later ^') {
                        return artistValue > artistInfo[category];
                    } else if (option === 'earlier v') {
                        return artistValue < artistInfo[category];
                    } else if (option === 'close ^' || option === 'close v') {
                        const tolerance = 5;  // Tolerance for 'close' option (e.g., 5 years for debut)
                        return Math.abs(parseInt(artistValue) - parseInt(artistInfo[category])) <= tolerance;
                    } else {
                        return false;  // For other options, return false
                    }
                });
            });

            displayArtists();
        }

        // Display filtered artists
        function displayArtists() {
            const artistList = document.getElementById("artistList");
            artistList.innerHTML = '';

            filteredArtists.forEach(artist => {
                const artistDiv = document.createElement("div");
                artistDiv.classList.add("artist-item");
                artistDiv.innerHTML = `
                    <span>${artist.artist}</span>
                    <span>Debut: ${artist.debut}</span>
                    <span>Popularity: ${artist.popularity}</span>
                    <span>Members: ${artist.members}</span>
                    <span>Genre: ${artist.genre}</span>
                    <span>Country: ${artist.country}</span>
                    <span>Gender: ${artist.gender}</span>
                `;
                artistList.appendChild(artistDiv);
            });
        }

        // Initialize
        loadCSV();
    </script>

</body>
</html>
